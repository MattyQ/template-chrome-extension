<!DOCTYPE html>
<html>
<head>
    <!-- The title of the web page -->
    <title>Page 2</title>
    <style>
        body {
            width: 200px;  /* Set the width of the body */
            height: 300px;  /* Set the height of the body */
            padding: 10px;  /* Set the padding around the body */
        }
        #content {
            margin-top: 15px;  /* Add some space above the content */
            border: 1px solid #ddd;  /* Set a border around the content */
            padding: 10px;  /* Add some padding inside the content box */
            overflow: auto;  /* Add a scrollbar if the content is too large to fit */
            height: 200px;  /* Set a fixed height for the content box */
        }
        #back {
            cursor: pointer;  /* Show a pointer cursor when hovering over the link */
            text-decoration: underline;  /* Underline the link */
        }
    </style>
</head>
<body>
    <!-- The main heading for the page -->
    <h1>Page 2</h1>
    
    <!-- A content area for displaying information -->
    <div id="content">Welcome to Page 2...</div>
    
    <!-- A link for navigating back to the main page -->
    <a id="back">Back to Main Page</a>
    
    <!-- Include the JavaScript file for this page -->
    <script src="page2.js"></script>
</body>
</html>
